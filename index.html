<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Personal website containing experimental contents for personal use.">
      <meta name="author" content="Aggregator">
      <meta name="keywords" content="Aggregator, News, RSS, Reader, Feed, Android, Flutter, Free">
      <meta name="theme-color" content="#1e2327">
      <title>Aggregator News - RSS Feed Reader</title>
      <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
      <link rel="icon" type="image/png" href="/img/icons/favicon-192x192.png" sizes="192x192">
      <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon-180x180.png">
      <link rel="apple-touch-startup-image" href="/img/icons/favicon-192x192.png">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   </head>
   <body>
      <section class="section hero is-fullheight has-background-light has-text-centered">
         <div class="hero-body has-text-centered">
            <div class="container has-text-centered">
               <div class="columns has-text-centered is-vcentered">
                  <div class="column">
                     <div class="container">
                        <img src="https://github.com/And96/Aggregator-News-Reader/blob/main/img/icon-512.png?raw=true" alt="Logo" width="125" height="125">
                        <h1 class="title mt-5 is-size-3 is-size-4-mobile">
                           Aggregator News
                        </h1>
                        <p class="subtitle mt-5 is-size-5 is-size-6-mobile has-text-grey-dark">
                           RSS Feed Reader - <strong class="has-text-grey-dark">Free without Ads</strong>!
                        </p>
						
                        <button class="button has-background-white is-large is-rounded mt-3 mb-5 is-size-4 is-size-6-mobile pt-4 pb-4 mr-0 ml-0" onclick="window.open('https://play.google.com/store/apps/details?id=com.and96.aggregator_news&pcampaignid=web_share')">
                        <span class="icon is-medium mr-3">
                        <i class="fa-brands fa-android"></i>
                        </span>
                        <span>Play Store Download</span>
                        </button>
                     </div>
                  </div>
                  <div class="column mt-5">
                     <img src="https://github.com/And96/Aggregator-News-Reader/blob/main/img/preview-2.png?raw=true" alt="Preview Image" width="400" height="500">
                  </div>
               </div>
            </div>
         </div>
      </section>
